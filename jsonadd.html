<!doctype html>
<html lang="en">
<head>
	<title></title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>	
	<!-- style sheet -->
	<!-- <link href="css/jsondetail.css" type="text/css" rel="stylesheet" /> -->
	<!-- javascript -->
	<script src="js/jsonadd.js" lang="javascript"></script>
</head>
<body>
<div class="container">
<form>

  <div class="form-group row">
    <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="firstname" placeholder="First Name">
	</div>
  </div>

  <div class="form-group row">
    <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="lastname" placeholder="Last Name">
	</div>
  </div>
  
  <div class="form-group row">
    <label for="sat" class="col-sm-2 col-form-label">SAT</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="sat" placeholder="SAT">
	</div>
  </div>
  
  <div class="form-group row">
    <label for="gpa" class="col-sm-2 col-form-label">GPA</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="gpa" placeholder="GPA">
	</div>
  </div>
  
  <div class="form-group row">
    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="phone" placeholder="Phone">
	</div>
  </div>
  
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="email" placeholder="Email">
	</div>
  </div>
  
  <div class="form-group row">
    <label for="majorid" class="col-sm-2 col-form-label">Major</label>
    <div class="col-sm-10">
    	<select class="form-control" id="majorid">
    		<option value="1">Option 1</option>
    		<option value="2">Option 2</option>
    		<option value="3">Option 3</option>
    	</select>
	</div>
  </div>
  
  <div class="form-group">	
	<button id="add" class="btn btn-primary">Add</button>
  </div>
</form>
</div>
</body>
</html>
